

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pizza Shop</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #d62828;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .pizza-menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .pizza-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .pizza-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .pizza-card .info {
      padding: 1rem;
    }
    .pizza-card h3 {
      margin: 0;
      font-size: 1.2rem;
    }
    .pizza-card p {
      margin: 0.5rem 0;
    }
    .pizza-card button {
      background: #f77f00;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    .cart-section, .order-form {
      padding: 1rem;
      background: white;
      margin: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .cart-items {
      margin-bottom: 1rem;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .cart-total {
      font-weight: bold;
      text-align: right;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    button[type="submit"] {
      background: #003049;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
 

  <header>
    <h1>üçï Pizza Paradise</h1>
  </header>

  <section class="pizza-menu" id="pizzaMenu">
    <!-- JavaScript will populate pizzas here -->
  </section>

  <section class="cart-section">
    <h2>Your Cart</h2>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-total" id="cartTotal">Total: $0.00</div>
  </section>

  <section class="order-form">
    <h2>Place Your Order</h2>
    <form id="orderForm">
      <input type="text" placeholder="Your Name" id="name" required />
      <input type="email" placeholder="Email" id="email" required />
      <textarea placeholder="Delivery Address" id="address" required></textarea>
      <button type="submit">Submit Order</button>
    </form>
  </section>

  <script>
    const pizzas = [
      { name: "BBQ Chicken", price: 12.99, image: "images/bbqchicken.jpg" },
      { name: "Four Cheese", price: 11.99, image: "images/fourcheese.jpg" },
      { name: "Margherita", price: 9.99, image: "images/margherita.jpg" },
      { name: "Meat Lovers", price: 13.99, image: "images/meatlovers.jpg" },
      { name: "Mushroom Magic", price: 10.99, image: "images/mushroommagic.jpeg" },
      { name: "Pepperoni", price: 11.49, image: "images/pepperoni.jpg" },
      { name: "Pesto Delight", price: 12.49, image: "images/pesto_delight.jpg" },
      { name: "Spicy Inferno", price: 12.99, image: "images/spicyinferno.jpg" },
      { name: "Veggie", price: 10.49, image: "images/veggie.jpg" }
    ];

    let cart = [];

    function renderMenu() {
      const menu = document.getElementById('pizzaMenu');
      menu.innerHTML = '';
      pizzas.forEach((pizza, index) => {
        const card = document.createElement('div');
        card.className = 'pizza-card';
        card.innerHTML = `
          <img src="${pizza.image}" alt="${pizza.name}" />
          <div class="info">
            <h3>${pizza.name}</h3>
            <p>$${pizza.price.toFixed(2)}</p>
            <button onclick="addToCart(${index})">Add to Cart</button>
          </div>
        `;
        menu.appendChild(card);
      });
    }

    function addToCart(index) {
      const pizza = pizzas[index];
      const existing = cart.find(item => item.name === pizza.name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...pizza, quantity: 1 });
      }
      renderCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function renderCart() {
      const items = document.getElementById('cartItems');
      const totalEl = document.getElementById('cartTotal');
      items.innerHTML = '';
      let total = 0;

      cart.forEach((item, i) => {
        total += item.price * item.quantity;
        items.innerHTML += `
          <div class="cart-item">
            <div>${item.name} x${item.quantity}</div>
            <div>
              $${(item.price * item.quantity).toFixed(2)} 
              <button onclick="removeFromCart(${i})" style="margin-left: 10px;">Remove</button>
            </div>
          </div>
        `;
      });

      totalEl.textContent = `Total: $${total.toFixed(2)}`;
    }

    document.getElementById('orderForm').addEventListener('submit', (e) => {
      e.preventDefault();

      if (cart.length === 0) {
        alert('Your cart is empty.');
        return;
      }

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const address = document.getElementById('address').value.trim();

      if (!name || !email || !address) {
        alert('Please fill out all fields.');
        return;
      }

      let summary = `Thank you for your order, ${name}!\n\nOrder Summary:\n`;
      cart.forEach(item => {
        summary += `${item.name} x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}\n`;
      });
      summary += `\nTotal: $${cart.reduce((sum, item) => sum + item.price * item.quantity, 0).toFixed(2)}`;
      summary += `\n\nDelivery To:\n${address}\n\nConfirmation sent to: ${email}`;

      alert(summary);

      cart = [];
      renderCart();
      e.target.reset();
    });

    renderMenu();
    renderCart();
  </script>
</body>
</html>
